<html>
<head>

    <title>Address book</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="ng-table.min.css"/>
    <link rel="stylesheet" href="ngDialog.min.css"/>
    <link rel="stylesheet" href="ngDialog-theme-default.min.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>

    <script src="ng-table.min.js"></script>
    <script src="ngDialog.min.js"></script>
    <script src="mainCtrl.js"></script>

</head>
<body>
<!--<div th:include="header"/>-->

<div class="container" ng-app="myApp" ng-controller="mainCtrl">

    <h1>Address Book</h1>
    <br/>
    <div class="alert alert-danger alert-dismissible" ng-show="message">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{message}}
    </div>
    <br/>
    <a href="#" ng-click="addNewAddress()" class="btn btn-primary">Add New Contact</a>
    <br/>
    <br/>

    <table ng-table="tableParams" class="table table-bordered table-striped table-condensed">
        <tr ng-repeat="row in $data track by row.id">
            <td data-title="'Name'" sortable="'name'">{{row.name}}</td>
            <td data-title="'Address'" sortable="'address'">{{row.address}}</td>
            <td data-title="'Actions'" >
                <a href="#" class="btn btn-warning" ng-click="editAddress(row) ">Edit</a>
                <a href="#" class="btn btn-danger" ng-click="confirmDelete(row.id) ">Delete</a>
            </td>
        </tr>
    </table>

    <script type="text/ng-template" id="newTemplateId">
        <div class="ngdialog-message">
            <h2>{{address.name}}</h2>
            Name <input ng-model="address.name" class="form-control" required="required"/>
            <br/>
            Address <input ng-model="address.address" class="form-control" required="required"/>

        </div>
        <div class="ngdialog-buttons mt">
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="save()">Add</button>
        </div>
    </script>

    <script type="text/ng-template" id="editTemplateId">
        <div class="ngdialog-message">
            <h2>{{address.name}}</h2>
            Name <input ng-model="address.name" class="form-control" required="required" readonly/>
            <br/>
            Address <input ng-model="address.address" class="form-control" required="required"/>

        </div>
        <div class="ngdialog-buttons mt">
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="save()">Update</button>
        </div>
    </script>

</div>
</body>
</html>
